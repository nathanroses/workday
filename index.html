<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="./assets/style/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Work List Header-->
    <header class="jumbotron">
      <h1 class="display-3">WorK DaY</h1>
      <p class="lead">a simple calendar app for scheduling your important calls and meetings</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--End of Header-->

  <!--Time Block-->
    <div class="container">
   
      <!--Information-->
        <div id="hr6" class="row time-block">
          <div class="col-md-12 hour">
            06:00:00 AM
            <textarea class="col-md-5 description">
            </textarea>
            <button class="btn saveBtn col-md-2"><i class="fas fas-save"></i></button>
          </div>
        </div>

        <div id="hr7" class="row time-block">
          <div class="col-md-12 hour">
            07:00:00 AM
            <textarea class="col-md-5 description">
            </textarea>
            <button class="btn saveBtn col-md-5"><i class="fas fas-save"></i></button>
          </div>
        </div>

        <div id="hr8" class="row time-block">
          <div class="col-md-12 hour">
            08:00:00 AM
            <textarea class="col-md-6 description">
            </textarea>
            <button class="btn saveBtn col-md-5"><i class="fas fas-save"></i></button>
          </div>
        </div>
      
    
    
    
    
    

    </div>
  
  <!--End of Time Block-->

    <!--Website Import-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <!--Java Import-->
    <script src="/assets/java/script.js"></script>
   <!--END of Import-->
  </body>
